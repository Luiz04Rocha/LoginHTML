<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="login-container">
        <form class="login-card" id="register-form">
            <h3>CRIAR CONTA</h3>
            
            <div class="input-group">
                <label for="reg-email">E-mail</label>
                <input type="email" id="reg-email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" placeholder="Crie uma senha" required>
            </div>

            <button type="submit" class="login-btn">Cadastrar</button>
            
            <a href="index.html" class="help-link">Já tem conta? Faça Login</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
