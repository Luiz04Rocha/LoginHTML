<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recuperar Senha</title>
</head>
<body>
    <div class="login-container">
        <form class="login-card" id="reset-form">
            <h3>RECUPERAR SENHA</h3>
            <p style="font-size: 0.8rem; margin-bottom: 1rem; color: #666;">
                Digite seu e-mail cadastrado para definir uma nova senha.
            </p>
            
            <div class="input-group">
                <label for="reset-email">E-mail</label>
                <input type="email" id="reset-email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" placeholder="Digite a nova senha" required>
            </div>

            <button type="submit" class="login-btn">Redefinir Senha</button>
            
            <a href="index.html" class="help-link">Voltar para o Login</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
